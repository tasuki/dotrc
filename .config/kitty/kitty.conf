### Fonts
font_family      Rec Mono Duotone
bold_font        Rec Mono Duotone Bold
italic_font      Rec Mono Duotone Italic
bold_italic_font Rec Mono Duotone Bold Italic

font_size 14

### Colors
background             #fdf6e3
foreground             #657b83
cursor                 #586e75
cursor_text_color      #fdf6e3
selection_foreground   #ffffff
selection_background   #657b83

# black dark/light
color0                 #eee8d5
color8                 #fdf6e3
# red dark/light
color1                 #dc322f
color9                 #cb4b16
# green dark/light
color2                 #859900
color10                #93a1a1
# yellow dark/light
color3                 #b58900
color11                #839496
# blue dark/light
color4                 #268bd2
color12                #657b83
# magenta dark/light
color5                 #d33682
color13                #6c71c4
# cyan dark/light
color6                 #2aa198
color14                #586e75
# white dark/light
color7                 #073642
color15                #002b36


# Absolutely no blinking
cursor_blink_interval 0
cursor_shape block

# No funny title bars
hide_window_decorations yes


# Layout
enabled_layouts tall:bias=62;full_size=1;mirrored=true,stack

# Tabs
tab_bar_style           fade
tab_fade                0.25 0.5 0.75 1
active_tab_foreground   #002b36
active_tab_background   #fff
active_tab_font_style   bold
inactive_tab_foreground #002b36
inactive_tab_background #ddc
inactive_tab_font_style normal

map ctrl+right  next_tab
map ctrl+left   previous_tab
map shift+right move_tab_forward
map shift+left  move_tab_backward
map ctrl+,      set_tab_title

# Windows
active_border_color     #aaee00
window_padding_width    3

map alt+right   next_window
map alt+left    previous_window


# Local overrides
include kitty.local.conf
