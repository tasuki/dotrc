# Fonts/colors/UI
include basic.conf

# Layout
enabled_layouts tall:bias=62;full_size=1;mirrored=true,stack

# Tabs
tab_bar_style           fade
tab_fade                0.25 0.5 0.75 1
active_tab_foreground   #002b36
active_tab_background   #fff
active_tab_font_style   bold
inactive_tab_foreground #002b36
inactive_tab_background #ddc
inactive_tab_font_style normal

map ctrl+shift+n new_tab
map ctrl+right   next_tab
map ctrl+left    previous_tab
map shift+right  move_tab_forward
map shift+left   move_tab_backward
map ctrl+,       set_tab_title

# Windows
active_border_color     #aaee00
window_padding_width    3

map ctrl+shift+enter    new_window_with_cwd
map alt+l               toggle_layout stack

map alt+left  neighboring_window left
map alt+right neighboring_window right
map alt+up    neighboring_window up
map alt+down  neighboring_window down

map shift+alt+left  move_window left
map shift+alt+right move_window right
map shift+alt+up    move_window up
map shift+alt+down  move_window down

# Local overrides
include kitty.local.conf
