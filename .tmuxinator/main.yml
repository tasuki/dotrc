name: main
root: ~/

windows:
    - dotrc:
        layout: main-vertical
        panes:
            - git:
                - cd ~/dotrc/
                - tmux-pane-percent 38
                - g s
            - vim:
                - cd ~/dotrc/
                - sleep 1
                - v README.md

    - wiki:
        layout: main-vertical
        panes:
            - git:
                - cd ~/data/prog/vitwiki/
                - tmux-pane-percent 38
                - g s
            - vim:
                - cd ~/data/prog/vitwiki/
                - sleep 1
                - v -c 'VimwikiIndex'

    - blog:
        layout: main-vertical
        panes:
            - git:
                - cd ~/data/prog/blog/
                - tmux-pane-percent 38
                - g s
            - vim:
                - cd ~/data/prog/blog/
                - sleep 1
                - v README.md
